<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="img/b.jpg" type="image/png">
  <title>Happy birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .countdown-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff; /* Màu chữ (mặc định là trắng) */
      font-size: 80px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(255,192,203, 0.5);
      /* Thêm một số hiệu ứng đẹp cho chữ */
      background-image: linear-gradient(to right, #ffafbd, #ffc3a0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: background-position 0.5s;
    }

    /* Hiệu ứng màu chữ khi hover (rê chuột qua) */
    .countdown-text:hover {
      background-size: 200% auto;
      background-position: left center;
    }
  </style>
</head>
<body>
  <!-- Hiển thị ảnh để tràn cạnh màn hình -->
  <img src="img/a.jpg" alt="Countdown Image">

  <!-- Phần tử div để chứa văn bản đếm ngược -->
  <div class="countdown-text" id="countdownText"></div>

  <script>
    // Định nghĩa ngày đích đến (20/7/2023)
    const targetDate = new Date("2023-07-20T00:00:00+07:00").getTime();

    // Cập nhật đếm ngược sau mỗi giây
    const countdown = setInterval(function() {
      // Lấy thời gian hiện tại
      const now = new Date().getTime();

      // Tính toán khoảng cách giữa ngày đích đến và thời gian hiện tại
      const distance = targetDate - now;

      // Tính toán số ngày, giờ, phút và giây còn lại
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Hiển thị kết quả trong phần tử có id "countdownText"
      const countdownTextElement = document.getElementById("countdownText");
      countdownTextElement.innerHTML = `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;

      // Khi thời gian đếm ngược kết thúc, mở file a.html
      if (distance < 0) {
        clearInterval(countdown);
        // Mở file a.html
        window.location.href = "a.html";
      }
    }, 1000);
  </script>


<style>
	#snowflakeContainer{position:absolute;left:0px;top:0px;}
	.snowflake{padding-left:15px;font-size:14px;line-height:24px;position:fixed;color:#ebebeb;user-select:none;z-index:1000;-moz-user-select:none;-ms-user-select:none;-khtml-user-select:none;-webkit-user-select:none;-webkit-touch-callout:none;}
	.snowflake:hover {cursor:default}
</style>
<div id='snowflakeContainer'>
<p class='snowflake'>❤️</p>
</div>
<script src="script.js"></script>
</body>
</html>
